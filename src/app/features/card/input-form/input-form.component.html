<form
  class="formControl"
  novalidate="true"
  (ngSubmit)="onSubmit()"
  #form="ngForm"
>
  <input
    class="nameInput"
    id="impersonateInput"
    required="true"
    [(ngModel)]="customName"
    name="customName"
  />
  <label class="inputLabel" for="impersonateInput"
    >Impersonate Chuck Norris</label
  >
  <button type="submit" class="btn btn--primary">
    Draw a random {{ customName ? customName : 'Chuck Norris' }} Jokes
  </button>
</form>
